<!DOCTYPE html>
<html>

<head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="col-lg-6">
            <div id="floating-panel">
                <input id="address" type="textbox">
                <input id="submit" type="button" value="Geocode">
            </div>
            <div id="map"></div>
        </div>
        <div class="col-lg-6">
            <button type="submit" class="btn btn-default" id="basketball">Basketball</button>
            <button type="submit" class="btn btn-default" id="soccer">Soccer</button>
            <button type="submit" class="btn btn-default" id="disc-golf">Disc Golf</button>
            <button type="submit" class="btn btn-default" id="parks">Parks</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="maptest.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYNfzV85uLn4SDjRB65-rp1nTAtWwc-Jo&libraries=places&callback=initMap" async defer></script>
</body>

</html>
